<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Luces</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Juego de Luces - Alejandro Brea Gascón</h1>
    </div>
    <div class="game-container">
        <div class="counters">
            <div>Intentos: <span id="attempts">0</span></div>
            <div>Tiempo: <span id="timer">0</span> segundos</div>
        </div>
        <div class="board-container" id="board"></div>
        <div>
            <div>
                <div class="difficulty">
                    <label for="difficulty">Dificultad:</label>
                    <input class="difficulty-button" type="button" value="Fácil" data-rows="5" data-columns="6" data-lights="10">
                    <input class="difficulty-button" type="button" value="Medio" data-rows="6" data-columns="6" data-lights="6">
                    <input class="difficulty-button" type="button" value="Difícil" data-rows="10" data-columns="10" data-lights="20">
                    <input class="difficulty-button" type="button" value="Personalizado" data-custom="true">
                </div>
                <button id="start-button">Iniciar Juego</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
